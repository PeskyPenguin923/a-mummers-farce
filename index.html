<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Mummer's Farce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="Logo"><img src="images/black-logo.PNG" alt="A Mummer's Farce Logo"></div>
    </div>
    <div class="below-logo">A Mummer's Farce</div>
    <div class="container-bh">
        <div class="below-header">
                <div><a href="index.html">Home</a></div>
                <div> <a href="https://a-mummers-farce.square.site/apparel">Merch</a></div>
                <div> <a href="https://www.facebook.com/amummersfarce">Shows</a></div>
            </div>
    </div>

    <div class="about">
        <div class="heading">
            About Us
        </div>
        <div class="body">
            A Mummer's Farce is a medieval punk band
            with a twist!
        </div>
    </div>
    <div class="socials-container">
        <div class="left-logo">
            <img src="images/black-logo.PNG" alt="A Mummer's Farce Logo">
        </div>
        <div class="right-socials">
            <div class="music-container">
                <div class="heading">Check Out Our Latest Songs!</div>
                <button class="spotify-butt"><a class="spotify-link" href="https://open.spotify.com/artist/0MRx3vlPY8AMqNY0Ro7UiL">
                    Our Spotify</a></button>
            </div>
            <div class="youtube">
                <div class="heading">Our YouTube!</div>
                <button class="ytbutt"> <a href="https://www.youtube.com/channel/UCuhx2dsas4ClO-L7jstRMUQ">YouTube</a> </button>
            </div>
        </div>
    </div>
    <div class="yt-preview">
        <div class="yt-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/RzDFl9LGsbY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="shows-container">
        <div class="heading">Upcoming Shows!</div>
        <div class="subhead">Come See us live!</div>
        <div class="cal-container">
            <div class="left-calender">
                <ul>
                    <li>Potion Portal 18 November 2022</li>
                </ul>
            </div>
            <div class="right-calender">
                <button class="location"><a href="https://www.facebook.com/events/913428756286650/?ref=newsfeed">Event Details</a></button>
            </div>
        </div>
    <div class="contact-container">
        <div class="heading">CONTACT</div>
        <div class="name">Person</div>
        <div class="email">Persons E-mail</div>
    </div>

</body>
</html>
